{% extends 'base.html' %}

{% block content %}
    <h3 style="margin-top: 100px">Scraped Contacts</h3>
    <table style="margin-top:30px ">
    <tr>
    <th style="padding-right: 20px">Name</th>
    <th>Profile Link</th>
  </tr>
 {% for contact in contacts %}
    <tr>
        <td style="padding-right: 20px"><P>{{ contact.name}}</P></td>
        <td><a href="{{ contact.url }}">{{ contact.url }}</a></td>
      </tr>
 {% endfor %}
    </table>
       <form method="post" >
    {% csrf_token %}
    <button type="submit" name="submit" style="margin-top: 50px">Save To Database</button>
  </form>

{% endblock %}
